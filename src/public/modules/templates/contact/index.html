<section class="container inner">
  <div class="row text-left">
    <div class="col-md-12">
      <header class="hide">
        <h1>Vamos conversar?</h1>
      </header>
      <form name="formContact" novalidate>
        <div class="form-group">
          <input type="email" class="form-control" id="txtEmail" placeholder="Qual seu e-mail?" autocapitalize="off" autocomplete="off" autocorrect="off" required ng-model="contact.email">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="txtMessage" rows="10" placeholder="Como posso ajudar?" required ng-model="contact.message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary grow {{feedback.class}}" data-ng-click="contactCtrl.send(contact)" data-ng-disabled="formContact.$invalid">{{feedback.message}}</button>
      </form>
    </div>
  </div>
</section>
